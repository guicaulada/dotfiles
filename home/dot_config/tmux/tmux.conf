# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# True color and 256 color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ag terminal-overrides ",*:Tc"

# General
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Status bar (OneDark-inspired)
set -g status-position bottom
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left "#[fg=#282c34,bg=#61afef,bold] #S #[fg=#61afef,bg=#282c34] "
set -g status-right "#[fg=#5c6370]%H:%M "
set -g status-left-length 30
set -g status-right-length 30
setw -g window-status-format "#[fg=#5c6370] #I:#W "
setw -g window-status-current-format "#[fg=#61afef,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3b4048"
set -g pane-active-border-style "fg=#61afef"

# Message style
set -g message-style "bg=#282c34,fg=#61afef"
