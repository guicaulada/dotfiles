# Prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# True color, undercurl, extended keys, and clipboard support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-ghostty:RGB:usstyle:extkeys:clipboard"
set -as terminal-features ",xterm-256color:RGB:usstyle:extkeys:clipboard"

# Extended keys for proper modifier passthrough to Neovim
set -g extended-keys on
set -g extended-keys-format csi-u

# Undercurl/colored underline fallback for older tmux versions
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# General
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g escape-time 0
set -g focus-events on
set -g set-clipboard on
set -s copy-command 'pbcopy'
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# Window titles
set -g set-titles on
set -g set-titles-string "#S: #W"

# Vi mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-style, prefix-based)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Seamless tmux/Neovim navigation (C-h/j/k/l without prefix)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Status bar (OneDark-inspired)
set -g status-position bottom
set -g status-style "bg=#282c34,fg=#abb2bf"
set -g status-left "#[fg=#282c34,bg=#61afef,bold] #S #[fg=#61afef,bg=#282c34] "
set -g status-right "#[fg=#5c6370]%H:%M "
set -g status-left-length 30
set -g status-right-length 30
setw -g window-status-format "#[fg=#5c6370] #I:#W "
setw -g window-status-current-format "#[fg=#61afef,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=#3b4048"
set -g pane-active-border-style "fg=#61afef"

# Message style
set -g message-style "bg=#282c34,fg=#61afef"

# Claude Code popup (persistent session per directory)
bind y run-shell '\
  SESSION="claude-$(echo #{pane_current_path} | md5 | cut -c1-8)"; \
  tmux has-session -t "$SESSION" 2>/dev/null || \
  tmux new-session -d -s "$SESSION" -c "#{pane_current_path}" "claude"; \
  tmux display-popup -w80% -h80% -E "tmux attach-session -t $SESSION"'

# Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

# Initialize TPM (keep at very bottom)
run '~/.tmux/plugins/tpm/tpm'
