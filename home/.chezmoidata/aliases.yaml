aliases:
  shell:
    vim: nvim
    cat: "bat --paging=never"
    ls: "eza --icons"
    ll: "eza -la --icons --git"
    lt: "eza --tree --icons --level=2"
    top: btop
    cheatsh: "navi --print --cheatsh"

  os-eco:
    eco-init: "ml init && sd init && cn init && ov init"
    eco-sync: "ml sync && sd sync && cn sync && ov sync"
    eco-doctor: "ml doctor && sd doctor && cn doctor && ov doctor"
    eco-prime: "ml prime && sd prime && cn prime && ov prime"
    eco-status: "ml status && sd stats && cn stats && ov status"
    eco-upgrade: "ml upgrade && sd upgrade && cn upgrade && ov upgrade"
    eco-onboard: "ml onboard && sd onboard && cn onboard"

  seeds:
    sdc: "sd create --title"
    sdl: "sd list --status open"
    sdr: "sd ready"
    sdpc: "sd prime --compact"

  mulch:
    mls: "ml search"
    mlp: "ml prime"
    mlq: "ml query --all --sort-by-score"
    mlrc: "ml record --type convention"
    mlrp: "ml record --type pattern"
    mlrf: "ml record --type failure"
    mlrd: "ml record --type decision"

  canopy:
    cnr: "cn render"
    cne: "cn emit --all"
    cnef: "cn emit --all --force"
    cnva: "cn validate --all"
    cnl: "cn list"

  overstory:
    ovs: "ov status"
    ovd: "ov dashboard"
    ovc: "ov costs"
    ovgo: "ov coordinator start --attach --watchdog --monitor"
    ovgobg: "ov coordinator start --no-attach --watchdog --monitor"
    ovb: "ov sling --capability builder"
    ovsc: "ov sling --capability scout --skip-review"
    ovmi: "ov mail check --inject"
    ovmu: "ov mail list --unread"
    ovf: "ov feed --follow"
    ovi: "ov inspect --follow"
    ovma: "ov merge --all"
    ovcl: "ov clean --completed"
