# Privilege escalation catch-all (must load LAST - zzz prefix ensures sorted order)
bashToolPatterns:
  # ---------------------------------------------------------------------------
  # PRIVILEGE ESCALATION (catch-all, must be AFTER all specific sudo patterns)
  # ---------------------------------------------------------------------------
  - pattern: '\bsudo\s+'
    reason: Elevated privilege execution
    ask: true

  - pattern: '\b(su|doas)\s+'
    reason: Privilege escalation
    ask: true

  - pattern: '\bpkexec\s+'
    reason: PolicyKit privilege escalation
    ask: true

  - pattern: '\brunuser\s+'
    reason: Run command as another user
    ask: true

  - pattern: '\bdzdo\s+'
    reason: Centrify privilege escalation
    ask: true

  - pattern: '\bpfexec\s+'
    reason: Profile-based privilege execution
    ask: true
