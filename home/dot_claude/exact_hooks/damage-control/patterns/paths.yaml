# Path-based security patterns (zeroAccessPaths, readOnlyPaths, noDeletePaths)

# ---------------------------------------------------------------------------
# ZERO ACCESS PATHS - No read, write, or any access allowed
# ---------------------------------------------------------------------------
# These contain secrets/credentials - block ALL operations including reads
# Enforced by: Bash, Edit, Write tools
# Supports glob patterns: *.pem, .env*, *-credentials.json
zeroAccessPaths:
  # ---------------------------------------------------------------------------
  # ENVIRONMENT FILES (HIGH RISK - contain secrets)
  # ---------------------------------------------------------------------------
  - ".env"
  - ".env.*"
  - ".env*.local"
  - "*.env"

  # ---------------------------------------------------------------------------
  # SSH KEYS AND CONFIG
  # ---------------------------------------------------------------------------
  - "~/.ssh/"

  # ---------------------------------------------------------------------------
  # GPG KEYS
  # ---------------------------------------------------------------------------
  - "~/.gnupg/"

  # ---------------------------------------------------------------------------
  # CLOUD PROVIDER CREDENTIALS
  # ---------------------------------------------------------------------------
  # AWS
  - "~/.aws/"

  # GCP
  - "~/.config/gcloud/"
  - "credentials.json"
  - "*-credentials.json"
  - "*serviceAccount*.json"
  - "*service-account*.json"

  # Azure
  - "~/.azure/"

  # Kubernetes
  - "~/.kube/"
  - "kubeconfig"
  - "*-secret.yaml"
  - "secrets.yaml"

  # Secrets directories
  - "secrets/"
  - "**/secrets/"

  # Docker
  - "~/.docker/"

  # ---------------------------------------------------------------------------
  # SSL/TLS CERTIFICATES AND PRIVATE KEYS
  # ---------------------------------------------------------------------------
  - "*.pem"
  - "*.key"
  - "*.p12"
  - "*.pfx"

  # ---------------------------------------------------------------------------
  # TERRAFORM STATE AND VARIABLES (contain secrets in plaintext!)
  # ---------------------------------------------------------------------------
  - "*.tfstate"
  - "*.tfstate.backup"
  - "*.tfvars"
  - ".terraform/"

  # ---------------------------------------------------------------------------
  # PLATFORM TOKENS (Vercel, Netlify, etc.)
  # ---------------------------------------------------------------------------
  - ".vercel/"
  - ".netlify/"

  # ---------------------------------------------------------------------------
  # FIREBASE/SUPABASE
  # ---------------------------------------------------------------------------
  - "firebase-adminsdk*.json"
  - "serviceAccountKey.json"
  - ".supabase/"

  # ---------------------------------------------------------------------------
  # PACKAGE MANAGER AUTH & CREDENTIALS
  # ---------------------------------------------------------------------------
  - "~/.netrc"
  - "~/.npmrc"
  - "~/.pypirc"
  - "~/.git-credentials"
  - ".git-credentials"
  - "~/.config/gh/hosts.yml"
  - "~/.cargo/credentials.toml"

  # ---------------------------------------------------------------------------
  # WEB SERVER CREDENTIALS
  # ---------------------------------------------------------------------------
  - ".htpasswd"

  # ---------------------------------------------------------------------------
  # JAVA KEYSTORES
  # ---------------------------------------------------------------------------
  - "*.keystore"
  - "*.jks"

  # ---------------------------------------------------------------------------
  # DATABASE DUMPS (may contain production data)
  # ---------------------------------------------------------------------------
  - "dump.sql"
  - "backup.sql"
  - "*.dump"

  # ---------------------------------------------------------------------------
  # CREDENTIAL MANAGERS AND SECRET STORES
  # ---------------------------------------------------------------------------
  # password-store (pass)
  - "~/.password-store/"

  # 1Password CLI
  - "~/.config/op/"

  # HashiCorp Vault
  - "~/.vault-token"

  # GNOME Keyring
  - "~/.local/share/keyrings/"
  - "~/.gnome2/keyrings/"

  # KDE Wallet
  - "~/.local/share/kwalletd/"

  # macOS Keychain files
  - "~/Library/Keychains/"

  # ---------------------------------------------------------------------------
  # APPLICATION-SPECIFIC SECRETS
  # ---------------------------------------------------------------------------
  - ".secret"
  - ".secrets"
  - "*.secret"

  # ---------------------------------------------------------------------------
  # TOKEN FILES
  # ---------------------------------------------------------------------------
  - ".token"
  - "*.token"
  - "token.json"
  - "tokens.json"

  # ---------------------------------------------------------------------------
  # OAUTH / CLIENT SECRETS
  # ---------------------------------------------------------------------------
  - "oauth*.json"
  - "client_secret*.json"
  - "client-secret*.json"

  # ---------------------------------------------------------------------------
  # ANSIBLE VAULT FILES
  # ---------------------------------------------------------------------------
  - "vault.yml"
  - "vault.yaml"
  - "*-vault.yml"
  - "*-vault.yaml"
  - "*_vault.yml"
  - "*_vault.yaml"

  # ---------------------------------------------------------------------------
  # AGE / SOPS ENCRYPTION KEYS
  # ---------------------------------------------------------------------------
  - "*.age"
  - ".sops.yaml"
  - ".sops.yml"

  # ---------------------------------------------------------------------------
  # API KEY FILES
  # ---------------------------------------------------------------------------
  - "*-api-key*"
  - "*_api_key*"
  - ".api_key"
  - ".apikey"
  - "api-keys.*"
  - "api_keys.*"

  # ---------------------------------------------------------------------------
  # AUTH CONFIG FILES
  # ---------------------------------------------------------------------------
  - ".authinfo"
  - ".authinfo.gpg"

  # ---------------------------------------------------------------------------
  # ADDITIONAL CERTIFICATES
  # ---------------------------------------------------------------------------
  - "*.csr"
  - "*.cert"
  - "*.cer"
  - "*.der"

  # ---------------------------------------------------------------------------
  # HELM SECRETS
  # ---------------------------------------------------------------------------
  - "secrets.yml"

  # ---------------------------------------------------------------------------
  # ADDITIONAL CLOUD / PLATFORM CREDENTIALS
  # ---------------------------------------------------------------------------
  # Cloudflare
  - "~/.config/wrangler/"
  - ".wrangler/"
  # Fly.io
  - "~/.fly/"
  # Heroku
  - "~/.heroku/"
  # DigitalOcean
  - "~/.config/doctl/"
  # Bitwarden CLI
  - "~/.config/Bitwarden CLI/"
  # Project-level npm auth
  - ".npmrc"

  # ---------------------------------------------------------------------------
  # BROWSER PROFILES (contain saved passwords)
  # ---------------------------------------------------------------------------
  - "~/.mozilla/"
  - "~/Library/Application Support/Google/Chrome/"
  - "~/Library/Application Support/Firefox/"

# ---------------------------------------------------------------------------
# READ-ONLY PATHS - Can read, but not write/edit/delete
# ---------------------------------------------------------------------------
# Safe to read but should never be modified by AI
# Enforced by: Bash, Edit, Write tools
# Supports glob patterns: *.lock, *.min.js
readOnlyPaths:
  # ---------------------------------------------------------------------------
  # SYSTEM DIRECTORIES
  # ---------------------------------------------------------------------------
  - /etc/
  - /usr/
  - /bin/
  - /sbin/
  - /boot/
  - /root/
  - /var/log/

  # ---------------------------------------------------------------------------
  # SHELL HISTORY FILES
  # ---------------------------------------------------------------------------
  - ~/.bash_history
  - ~/.zsh_history
  - ~/.node_repl_history

  # ---------------------------------------------------------------------------
  # SHELL CONFIG FILES
  # ---------------------------------------------------------------------------
  - ~/.bashrc
  - ~/.bash_profile
  - ~/.profile
  - ~/.zshrc
  - ~/.zshenv
  - ~/.zprofile
  - ~/.zlogout

  # ---------------------------------------------------------------------------
  # LOCK FILES - Never manually edit, use package managers
  # ---------------------------------------------------------------------------
  - "package-lock.json"
  - "yarn.lock"
  - "pnpm-lock.yaml"
  - "Gemfile.lock"
  - "poetry.lock"
  - "Pipfile.lock"
  - "composer.lock"
  - "Cargo.lock"
  - "go.sum"
  - "flake.lock"
  - "bun.lockb"
  - "uv.lock"
  - "npm-shrinkwrap.json"
  - "*.lock"
  - "*.lockb"

  # ---------------------------------------------------------------------------
  # MINIFIED/COMPILED FILES - Generated, don't edit
  # ---------------------------------------------------------------------------
  - "*.min.js"
  - "*.min.css"
  - "*.bundle.js"
  - "*.chunk.js"

  # ---------------------------------------------------------------------------
  # BUILD ARTIFACTS - Generated directories, don't edit
  # ---------------------------------------------------------------------------
  - dist/
  - build/
  - out/
  - .next/
  - .nuxt/
  - .output/
  - node_modules/
  - __pycache__/
  - .venv/
  - venv/
  - target/

  # ---------------------------------------------------------------------------
  # VENDORED DEPENDENCIES
  # ---------------------------------------------------------------------------
  - vendor/
  - third_party/

  # ---------------------------------------------------------------------------
  # GENERATED CODE - Never manually edit
  # ---------------------------------------------------------------------------
  - "*.generated.*"
  - "*.pb.go"
  - "*_generated.go"
  - "*.g.dart"

  # ---------------------------------------------------------------------------
  # SOURCE MAPS - Generated, don't edit
  # ---------------------------------------------------------------------------
  - "*.js.map"
  - "*.css.map"

  # ---------------------------------------------------------------------------
  # IDE / EDITOR CONFIG DIRECTORIES
  # ---------------------------------------------------------------------------
  - .idea/
  - .vscode/

  # ---------------------------------------------------------------------------
  # EDITOR CONFIG FILES
  # ---------------------------------------------------------------------------
  - .editorconfig

# ---------------------------------------------------------------------------
# NO-DELETE PATHS - Can read/write/edit, but not delete
# ---------------------------------------------------------------------------
# Protect important files from accidental deletion
# Enforced by: Bash tool only (Edit/Write don't delete files)
# Supports glob patterns: *.md, LICENSE*
noDeletePaths:
  # ---------------------------------------------------------------------------
  # CLAUDE CODE CONFIGURATION
  # ---------------------------------------------------------------------------
  - ~/.claude/
  - CLAUDE.md

  # ---------------------------------------------------------------------------
  # LICENSE AND LEGAL FILES
  # ---------------------------------------------------------------------------
  - "LICENSE"
  - "LICENSE.*"
  - "COPYING"
  - "COPYING.*"
  - "NOTICE"
  - "PATENTS"

  # ---------------------------------------------------------------------------
  # PROJECT DOCUMENTATION
  # ---------------------------------------------------------------------------
  - "README.md"
  - "README.*"
  - "CONTRIBUTING.md"
  - "CHANGELOG.md"
  - "CODE_OF_CONDUCT.md"
  - "SECURITY.md"

  # ---------------------------------------------------------------------------
  # GIT DIRECTORY
  # ---------------------------------------------------------------------------
  - .git/
  - .gitignore
  - .gitattributes
  - .gitmodules

  # ---------------------------------------------------------------------------
  # CI/CD CONFIGURATION
  # ---------------------------------------------------------------------------
  - .github/
  - .gitlab-ci.yml
  - .circleci/
  - Jenkinsfile
  - .travis.yml
  - azure-pipelines.yml

  # ---------------------------------------------------------------------------
  # DOCKER CONFIGURATION
  # ---------------------------------------------------------------------------
  - Dockerfile
  - "Dockerfile.*"
  - docker-compose.yml
  - "docker-compose.*.yml"
  - .dockerignore

  # ---------------------------------------------------------------------------
  # DATABASE MIGRATION FILES
  # ---------------------------------------------------------------------------
  - migrations/
  - db/migrate/
  - "db/migrations/"

  # ---------------------------------------------------------------------------
  # BUILD / TASK AUTOMATION
  # ---------------------------------------------------------------------------
  - Makefile
  - Taskfile.yml
  - justfile
  - Justfile

  # ---------------------------------------------------------------------------
  # PACKAGE MANIFESTS
  # ---------------------------------------------------------------------------
  - package.json
  - Cargo.toml
  - go.mod
  - pyproject.toml
  - requirements.txt
  - Gemfile
  - composer.json
  - pom.xml
  - mix.exs
  - pubspec.yaml

  # ---------------------------------------------------------------------------
  # MONOREPO CONFIGURATION
  # ---------------------------------------------------------------------------
  - lerna.json
  - nx.json
  - turbo.json
  - pnpm-workspace.yaml

  # ---------------------------------------------------------------------------
  # COMMON PROJECT DIRECTORIES (uncomment to enable)
  # ---------------------------------------------------------------------------
  # - src/
  # - lib/
  # - app/
  # - tests/
  # - docs/
