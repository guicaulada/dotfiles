name: chezmoi-validate

on:
  push:
  pull_request:
  workflow_dispatch:

permissions: {}

jobs:
  validate:
    runs-on: macos-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Install chezmoi
        run: brew install chezmoi

      - name: Seed chezmoi config
        run: |
          mkdir -p ~/.config/chezmoi
          cat > ~/.config/chezmoi/chezmoi.toml << 'EOF'
          [data]
            name = "test"
            email = "test@example.com"
            is_work = false
            company = ""
            work_email = ""
          EOF

      - name: Initialize and apply
        run: |
          chezmoi init --source="$GITHUB_WORKSPACE" --no-tty
          chezmoi apply --source="$GITHUB_WORKSPACE" --no-tty --force
