target-version = "py38"
line-length = 88

[lint]
select = [
  "E",    # pycodestyle errors
  "F",    # pyflakes
  "I",    # isort
  "B",    # flake8-bugbear
  "UP",   # pyupgrade
  "C4",   # flake8-comprehensions
  "FA",   # future-annotations
  "ISC",  # implicit-str-concat
  "RET",  # flake8-return
  "SIM",  # flake8-simplify
  "TID",  # flake8-tidy-imports
  "TC",   # flake8-type-checking
  "PTH",  # flake8-use-pathlib
  "S",    # flake8-bandit (security)
]

[lint.per-file-ignores]
"test_*.py" = [
  "E501",  # line too long (test descriptions)
  "S101",  # assert used (standard in tests)
  "S108",  # hardcoded /tmp paths (test fixtures)
  "S404",  # import subprocess (test helpers)
  "S603",  # subprocess call without shell=True (test code)
  "S607",  # partial executable path (test code)
]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
