name: Setup markdownlint-cli2
description: Install markdownlint-cli2 via npm
inputs:
  version:
    description: markdownlint-cli2 version
    # renovate: datasource=npm depName=markdownlint-cli2
    default: "0.21.0"
runs:
  using: composite
  steps:
    - run: npm install -g "markdownlint-cli2@${VERSION}"
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
