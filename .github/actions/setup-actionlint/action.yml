name: Setup actionlint
description: Download and install actionlint
inputs:
  version:
    description: actionlint version
    # renovate: datasource=github-releases depName=rhysd/actionlint extractVersion=^v(?<version>.*)$
    default: '1.7.11'
runs:
  using: composite
  steps:
    - run: |
        curl -sSL "https://github.com/rhysd/actionlint/releases/download/v${VERSION}/actionlint_${VERSION}_linux_amd64.tar.gz" -o actionlint.tar.gz
        tar -xzf actionlint.tar.gz actionlint
        mv actionlint /usr/local/bin/actionlint
        rm -f actionlint.tar.gz
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
