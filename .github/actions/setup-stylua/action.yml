name: Setup stylua
description: Download and install stylua
inputs:
  version:
    description: stylua version
    # renovate: datasource=github-releases depName=JohnnyMorganz/StyLua
    default: "9c323db146963b04b919c83276d43ca7817da5e2" # v2.3.1
runs:
  using: composite
  steps:
    - run: |
        REPO=JohnnyMorganz/StyLua
        TAG=$(git ls-remote --tags "https://github.com/${REPO}.git" \
          | grep "^${VERSION}" | head -1 \
          | sed -e 's|.*refs/tags/||' -e 's/\^{}//')
        if [ -z "$TAG" ]; then
          echo "::error::No tag found for SHA ${VERSION} in ${REPO}"
          exit 1
        fi
        BASE="https://github.com/${REPO}/releases/download/${TAG}"
        curl -sSL "${BASE}/stylua-linux-x86_64.zip" -o stylua.zip
        unzip -o stylua.zip stylua
        mv stylua /usr/local/bin/stylua
        chmod +x /usr/local/bin/stylua
        rm -f stylua.zip
      shell: bash
      env:
        VERSION: ${{ inputs.version }}
