repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: https://github.com/zizmorcore/zizmor-pre-commit
    rev: v1.22.0
    hooks:
      - id: zizmor

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.11
    hooks:
      - id: actionlint

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.3.1
    hooks:
      - id: stylua-github

  - repo: local
    hooks:
      - id: selene
        name: selene
        entry: selene
        language: system
        types: [lua]

      - id: pytest-damage-control
        name: pytest (damage-control)
        entry: >-
          bash -c
          'cd home/dot_claude/exact_hooks/damage-control &&
          uv run --with pytest --with pytest-xdist --with pyyaml pytest tests/ -v -n auto'
        language: system
        pass_filenames: false
        files: ^home/dot_claude/exact_hooks/damage-control/

      - id: eslint
        name: eslint
        entry: npx eslint --fix
        language: system
        types_or: [json, yaml, markdown]

      - id: prettier
        name: prettier
        entry: npx prettier --write --list-different
        language: system
        types_or: [json, yaml, markdown]
